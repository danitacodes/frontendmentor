<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <section class="top left">
        <section class="perfume-img"></section>
      </section>
      <section class="bottom right">
        <section class="perfume-description">
          <section class="perfume-text">
            <h2>Perfume</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
  
            <div class="prices">
              <span class="currentPrice">$149.99</span>
              <span class="oldPrice"> $169.99</span>
            </div>
  
            <div class="cart">
            <button>
              <img src="./images/icon-cart.svg" class="icon" alt="cart"> Add to cart
            </button>
            </div>
  
          </section>
        </section>
      </section>
    </section>
   
        
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Danita Codes</a>.
    </div>
  </body>
</html>
